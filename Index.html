<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAT CHODE CHAOS PARTY</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #004400;
    font-family: 'Arial Black', sans-serif;
  }

  h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6em;
    color: #ff0000;
    text-shadow: 3px 3px #ffff00, -3px -3px #00ff00;
    animation: pulse 0.4s infinite alternate;
    z-index: 100;
  }

  @keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.6); }
    100% { transform: translate(-50%, -50%) scale(1.3); }
  }

  .particle {
    position: absolute;
    font-weight: bold;
    pointer-events: none;
    white-space: nowrap;
    will-change: transform;
  }
</style>
</head>
<body>

<h1>YOU HAVE A FAT CHODE</h1>

<script>
const messages = [
  "YOU HAVE A FAT CHODE","YOU ARE A FEEMBOY","SANTA IS WATCHING",
  "HO HO HO YOUR CHODE IS HUGE","MERRY CHODEMAS","NAUGHTY OR NICE? DEFINITELY NAUGHTY",
  "JINGLE MY BELLS","YOU SMELL LIKE EGGNOG","BIG CHODE ENERGY",
  "YOUR CHODE IS SHINY","ELVES HATE YOU","REINDEER APPROVE",
  "SLEIGH MY NAME","EGGNOG ADDICT","YOU CANT HIDE",
  "CHODE IN CHARGE","SANTA LOVES YOUR CHODE","FESTIVE FEEMBOY"
];

const colors = ["#ff0000","#00ff00","#ffff00","#ffffff"];
const emoji = ["üéÑ","‚ùÑÔ∏è","üéÖ","üéÅ","üéâ","‚ú®","üî•","üç¨"];
const particleCount = 150;
const particles = [];

function random(max){ return Math.random()*max; }
function randomVelocity(){ return (Math.random()-0.5)*20; }
function randomSpin(){ return (Math.random()-0.5)*25; }
function randomSize(){ return 14 + Math.random()*36; }
function randomColor(){ return colors[Math.floor(Math.random()*colors.length)]; }
function randomMessage(){ return messages[Math.floor(Math.random()*messages.length)]; }
function randomEmoji(){ return emoji[Math.floor(Math.random()*emoji.length)]; }

for(let i=0;i<particleCount;i++){
  const p=document.createElement('div');
  p.className='particle';
  const type=Math.floor(Math.random()*3);
  if(type===0)p.textContent=randomMessage();
  else if(type===1)p.textContent=randomEmoji();
  else p.textContent=randomMessage()+randomEmoji();

  p.x=random(window.innerWidth);
  p.y=random(window.innerHeight);
  p.vx=randomVelocity();
  p.vy=randomVelocity();
  p.angle=random(360);
  p.spin=randomSpin();
  p.size=randomSize();
  p.style.fontSize=p.size+"px";
  p.style.color=randomColor();
  p.style.transform=`translate(${p.x}px,${p.y}px) rotate(${p.angle}deg)`;
  document.body.appendChild(p);
  particles.push(p);
}

function animate(){
  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    if(p.x<0||p.x>window.innerWidth-50)p.vx*=-1;
    if(p.y<0||p.y>window.innerHeight-50)p.vy*=-1;
    p.angle+=p.spin;
    const scale = 0.5 + Math.random()*1.5;
    p.style.transform=`translate(${p.x}px,${p.y}px) rotate(${p.angle}deg) scale(${scale})`;
  });
  requestAnimationFrame(animate);
}

animate();

// Use uploaded audio
const audio = new Audio('b9fc1b31-30ef-4945-bf4c-5e8d7c784f26.m4a');
audio.loop = true;
audio.volume = 0.5;
audio.play().catch(()=>{document.body.addEventListener('click',()=>audio.play());});

// Extra chaos: spawn 50 more random elements
for(let i=0;i<50;i++){
  setTimeout(()=>{
    const e=document.createElement('div');
    e.className='particle';
    e.textContent=[randomMessage(),randomEmoji(),randomMessage()+randomEmoji()][Math.floor(Math.random()*3)];
    e.x=random(window.innerWidth);
    e.y=random(window.innerHeight);
    e.vx=randomVelocity();
    e.vy=randomVelocity();
    e.angle=random(360);
    e.spin=randomSpin();
    e.size=randomSize();
    e.style.fontSize=e.size+"px";
    e.style.color=randomColor();
    e.style.transform=`translate(${e.x}px,${e.y}px) rotate(${e.angle}deg)`;
    document.body.appendChild(e);
    particles.push(e);
  },i*100);
}
</script>

</body>
</html>
